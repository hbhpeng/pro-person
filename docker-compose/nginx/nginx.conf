server {
	listen 80;
	server_name  localhost;
	charset utf-8;
	error_page   500 502 503 504  /50x.html;
	location / {
			root /usr/share/nginx/html;
   		try_files $uri /index.html;
	}

	location /api {
			proxy_set_header   X-Real-IP $remote_addr; #转发用户IP
			proxy_pass http://app:3002;
	}

	proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header REMOTE-HOST $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
}

	server {
	    listen 80;
	    listen [::]:80;
	
	    server_name aichat.apetech.monster;
	
	    location / {
	        proxy_pass http://localhost:3000; # 指定目标服务的地址
	        proxy_set_header Host $host;
	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_buffering off;
	    }
	}

	server {
	    listen 443 ssl;
	    listen [::]:443 ssl;
	
	    server_name aichat.apetech.monster;
	
	    ssl_certificate /etc/letsencrypt/live/aichat.apetech.monster/fullchain.pem; # SSL 证书路径
	    ssl_certificate_key /etc/letsencrypt/live/aichat.apetech.monster/privkey.pem; # SSL 密钥路径
	
	    location / {
	        proxy_pass http://localhost:3000; # 指定目标服务的地址
	        proxy_set_header Host $host;
	        proxy_set_header X-Real-IP $remote_addr;
	        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	        proxy_buffering off;
	    }
	}
